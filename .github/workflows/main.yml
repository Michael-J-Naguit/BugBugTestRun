on: workflow_dispatch

jobs:
  run-bugbug-tests:
    runs-on: ubuntu-latest
    name: Run BugBug Tests
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run BugBug Cloud Runner
        id: run-bugbug-tests
        uses: bugbug-io/bugbug-github-action@v1.2.1
        with:
          apiToken: ${{ secrets.BUGBUG_API_TOKEN }}
          suiteId: fd0de8e7-4e32-4c5a-b776-a011b545dbc9
          outputPath: test-results.xml

      - name: Getting Run Output
        run: |
          echo "Suite Run ID: ${{ steps.run-bugbug-tests.outputs.suiteRunId }}"

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: bugbug-test-results-${{ matrix.suite }}
          path: test-results.xml

      - name: Download All Test Results
        uses: actions/download-artifact@v4
        with:
          path: all-test-results

      - name: Debug File Structure
        run: ls -R all-test-results

      - name: Merge Test Results from All Subdirectories
        run: |
          pip install junitparser
          mkdir -p merged-results
          junitparser merge $(find all-test-results -name "*.xml") merged-results/merged-results.xml

      - name: Display Merged Test Summary
        run: |
          echo "### 📝 Merged Test Summary" >> $GITHUB_STEP_SUMMARY
      
          # Extract total tests, failures, and errors from merged-results.xml
          TOTAL_TESTS=$(grep -oP '(?<=tests=")[0-9]+' merged-results/merged-results.xml | awk '{s+=$1} END {print s}')
          FAILED_TESTS=$(grep -oP '(?<=failures=")[0-9]+' merged-results/merged-results.xml | awk '{s+=$1} END {print s}')
          ERRORS=$(grep -oP '(?<=errors=")[0-9]+' merged-results/merged-results.xml | awk '{s+=$1} END {print s}')
      
          # Display summary in Markdown format
          echo "| Metric  | Count |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| ✅ Total Tests | $TOTAL_TESTS |" >> $GITHUB_STEP_SUMMARY
          echo "| ❌ Failed Tests | $FAILED_TESTS |" >> $GITHUB_STEP_SUMMARY
          echo "| ⚠️ Errors | $ERRORS |" >> $GITHUB_STEP_SUMMARY
      
          # Highlight if failures exist
          if [ "$FAILED_TESTS" -gt 0 ] || [ "$ERRORS" -gt 0 ]; then
            echo "⚠️ **Some tests failed!**" >> $GITHUB_STEP_SUMMARY
          else
            echo "🎉 **All tests passed!**" >> $GITHUB_STEP_SUMMARY
          fi

