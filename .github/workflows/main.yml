on: workflow_dispatch

jobs:
  run-bugbug-tests:
    runs-on: ubuntu-latest
    name: Run BugBug Tests
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run BugBug Cloud Runner
        id: run-bugbug-tests
        uses: bugbug-io/bugbug-github-action@v1.2.1
        with:
          apiToken: ${{ secrets.BUGBUG_API_TOKEN }}
          suiteId: fd0de8e7-4e32-4c5a-b776-a011b545dbc9
          outputPath: test-results.xml

      - name: Getting Run Output
        run: |
          echo "Suite Run ID: ${{ steps.run-bugbug-tests.outputs.suiteRunId }}"

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: bugbug-test-results-${{ matrix.suite }}
          path: test-results.xml

      - name: Download All Test Results
        uses: actions/download-artifact@v4
        with:
          path: all-test-results

      - name: Extract Test Results
        run: |
          mkdir -p extracted-results
          for file in all-test-results/*.zip; do
            unzip -o "$file" -d extracted-results
          done

      - name: Merge Test Results
        run: |
          pip install junitparser
          junitparser merge extracted-results/*.xml merged-results.xml

      - name: Display Test Summary
        run: |
          echo "### Test Summary" >> $GITHUB_STEP_SUMMARY
          grep -E "<testsuite|<testcase" merged-results.xml >> $GITHUB_STEP_SUMMARY
