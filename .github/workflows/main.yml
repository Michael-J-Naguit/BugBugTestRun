name: Run BugBug - QRA Stage Suite

on: workflow_dispatch

jobs:
  run-bugbug-tests:
    runs-on: ubuntu-latest
    name: Run BugBug Tests
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run QRA Stage Suite
        id: run-bugbug-tests
        uses: bugbug-io/bugbug-github-action@v1.2.1
        with:
          apiToken: ${{ secrets.BUGBUG_API_TOKEN }}
          suiteId: fd0de8e7-4e32-4c5a-b776-a011b545dbc9
          outputPath: test-results-${{ github.run_id }}.xml

      - name: Getting Run Output
        run: |
          echo "Suite Run ID: ${{ steps.run-bugbug-tests.outputs.suiteRunId }}"

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: bugbug-test-results-${{ github.run_id }}
          path: test-results-${{ github.run_id }}.xml

      - name: Display Test Summary
        run: |
          set -e
          echo "### ðŸ“ Test Summary" >> "$GITHUB_STEP_SUMMARY"

          RESULTS_FILE="test-results-${{ github.run_id }}.xml"

          if [ ! -f "$RESULTS_FILE" ]; then
            echo "âŒ Test results file not found." >> "$GITHUB_STEP_SUMMARY"
            exit 1
          fi

          TOTAL_TESTS=$(grep -oP '<testsuites[^>]+tests="\K[0-9]+' "$RESULTS_FILE" | awk '{s+=$1} END {print s}')
          FAILED_TESTS=$(grep -oP '<testsuites[^>]+failures="\K[0-9]+' "$RESULTS_FILE" | awk '{s+=$1} END {print s}')
          ERRORS=$(grep -oP '<testsuites[^>]+errors="\K[0-9]+' "$RESULTS_FILE" | awk '{s+=$1} END {print s}')
          SKIPPED_TESTS=$(grep -oP '<testsuites[^>]+skipped="\K[0-9]+' "$RESULTS_FILE" | awk '{s+=$1} END {print s}')

          echo "| Metric         | Count |" >> "$GITHUB_STEP_SUMMARY"
          echo "|----------------|-------|" >> "$GITHUB_STEP_SUMMARY"
          echo "| âœ… Total Tests  | ${TOTAL_TESTS} |" >> "$GITHUB_STEP_SUMMARY"
          echo "| âŒ Failed Tests | ${FAILED_TESTS} |" >> "$GITHUB_STEP_SUMMARY"
          echo "| âš ï¸ Errors        | ${ERRORS} |" >> "$GITHUB_STEP_SUMMARY"
          echo "| â­ï¸ Skipped       | ${SKIPPED_TESTS} |" >> "$GITHUB_STEP_SUMMARY"

          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "### Test Cases" >> "$GITHUB_STEP_SUMMARY"
          echo "| Test Case | Duration (s) |" >> "$GITHUB_STEP_SUMMARY"
          echo "|-----------|---------------|" >> "$GITHUB_STEP_SUMMARY"

          grep -oP '<testcase name="[^"]+" classname="[^"]+" time="[^"]+"' "$RESULTS_FILE" | while read -r line; do
            TEST_NAME=$(echo "$line" | grep -oP 'name="[^"]+"' | cut -d'"' -f2)
            TIME=$(echo "$line" | grep -oP 'time="[^"]+"' | cut -d'"' -f2)
            ESCAPED_TEST_NAME=$(echo "$TEST_NAME" | sed 's/|/\\|/g')
            echo "| \`$ESCAPED_TEST_NAME\` | ${TIME} |" >> "$GITHUB_STEP_SUMMARY"
          done

          echo "" >> "$GITHUB_STEP_SUMMARY"
          if [ "$FAILED_TESTS" -gt 0 ] || [ "$ERRORS" -gt 0 ]; then
            echo "âš ï¸ **Some tests failed!**" >> "$GITHUB_STEP_SUMMARY"
            exit 1
          else
            echo "ðŸŽ‰ **All tests passed!**" >> "$GITHUB_STEP_SUMMARY"
          fi
